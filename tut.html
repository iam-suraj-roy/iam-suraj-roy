<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left-Right Slider</title>
    <link rel="stylesheet" href="tut.css">
    <style>
        /* styles.css */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #f1f1f1;
}

.slider-container {
    position: relative;
    width: 80%;
    margin: 50px auto;
    overflow: hidden;
    border-radius: 20px;
}

.slider {
    display: flex;
    transition: transform 0.5s ease-in-out;
}

.slide {
    flex: 0 0 100%;
    max-width: 100%;
    overflow: hidden;
    border-radius: 20px;
}

.slide img {
    width: 100%;
    height: auto;
    border-radius: 20px;
}

.prev-button {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.next-button {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.slider-button:hover {
    background-color: #555;
}

    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" id="slide1">
                <img src="https://via.placeholder.com/600x400?text=Slide%201" alt="Slide 1">
            </div>
            <div class="slide" id="slide2">
                <img src="https://via.placeholder.com/600x400?text=Slide%202" alt="Slide 2">
            </div>
            <div class="slide" id="slide3">
                <img src="https://via.placeholder.com/600x400?text=Slide%203" alt="Slide 3">
            </div>
        </div>
        <button id="prevBtn" class="slider-button prev-button" onclick="changeSlide(-1)">Previous</button>
        <button id="nextBtn" class="slider-button next-button" onclick="changeSlide(1)">Next</button>
    </div>
    
    <script src="tut.js"></script>
</body>
</html>
